<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHE - The David Homfray Experience</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <style>
        /* TODO highlighiing */
        .TD::after {
            content: '?';
            display: inline-block;
            width: 1.1em;
            height: 1.1em;
            border-radius: 0.55em;
            text-align: center !important;
            border: 2px solid !important;
            color: #fff !important;
            background: red !important;
            font-size: 1.1em !important;
            font-style: normal;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DHE<i class="TD"></i></div>
    </header>

    <main role="main">
        <section class="layout-grid grid-is-loading" id="mainContent">
            <template id="flashItem">
                <article class="layout-grid-item media-object">
                    <header class="media-object-title">
                        title
                    </header>
                    <section class="media-object-time">-:--</section>
                    <section class="media-object-thumb">
                        thumbnail
                    </section>
                    <section class="media-object-info">
                        info about item
                    </section>
                    <footer class="media-obejct-meta">
                        other info, eg likes/plays data
                    </footer>
                </article>
            </template>
        </section>
    </main>

    <footer>
        logo / contact info / etc <i class="TD"></i>
    </footer>
    <script src="./assets/js/app.js" defer></script>
</body>
</html>
