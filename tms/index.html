<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMSearch - search local torrent/magnet database</title>
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAIukAES2/gAAMP4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAARAzMwAAAAABERMzMzAAAAARETMzMzMRAiETMzMzMxEiIgMTMjMjESIhEREzMzABARERETERMAEAERETERMQAAAAACIiIiEAAAAREiIRERAAABEhIiEiIQAAESIiEiIRAAABESISAREAAAMzMzMzIgAAADMzMAIiAAAAAAAAAiKQ/wAAgB8AAMAAAACAAAAACAAAAAAGAACABgAAwAcAAPwDAADwAQAA8AAAAPAAAAD4CAAA+AAAAPwYAAD/+AAA" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="styling/css.css">
</head>
<body>
    <header>
        <h1>Torrent/Magnet Search</h1>
        <p>Local db service provided by <a href="https://github.com/sergiotapia/torrentinim">Torrentinim</a></p>
    </header>
    <main>
        <form action="http://localhost:50123/search/" method="get" id="tmsForm">
            <fieldset id="tmsSettings">
                <label for="tmsAgeCheckbox">Below 18</label>
                <input type="checkbox" name="tmsAgeCheckbox" id="tmsAgeCheckbox" checked>
            </fieldset>
            <label for="tmsQuery">Search term</label>
            <input type="search" name="query" id="tmsQuery">
            <button type="submit">Search</button>
        </form>

        <section class="results-set-container">
            <h2>Search results</h2>
            <dl id="tmsResults" class="results-set">
                <div class="result-item result-empty">
                    <dt>try searching...</dt>
                </div>
            </dl>
        </section>
        <p><a href="#tmsSettings">Settings</a></p>
    </main>

    <footer>
        <p>Powered by <br><a href="https://github.com/sergiotapia/torrentinim"><img src="img/torrentinim-logo.png" alt="Torrentinim" width="157" height="50"></a></p>
    </footer>

    <script src="js/js.js"></script>
</body>
</html>
